<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800" role="img" aria-label="Himel's Library logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#2B6CB0"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#F6D365"/>
      <stop offset="100%" stop-color="#FDA085"/>
    </linearGradient>
    <style>
      .title { font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-size:48px; font-weight:700; fill:#182026; }
      .subtitle { font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-size:20px; fill:#394249; opacity:0.85; }
    </style>
  </defs>

  <!-- Background circle (for badge variant) -->
  <circle cx="400" cy="260" r="200" fill="url(#g1)" opacity="0.10"/>

  <!-- Open book shape -->
  <g transform="translate(160,120)">
    <!-- left page -->
    <path d="M40 220 C 60 40, 200 40, 240 220 L 240 260 C 200 140, 60 140, 40 260 Z"
          fill="white" stroke="#2B6CB0" stroke-width="6" />
    <!-- right page -->
    <path d="M320 220 C 300 40, 160 40, 120 220 L 120 260 C 160 140, 300 140, 320 260 Z"
          fill="white" stroke="#2B6CB0" stroke-width="6" />
    <!-- spine / fold -->
    <path d="M240 220 C 260 160, 280 160, 300 220" fill="none" stroke="#2B6CB0" stroke-width="5" stroke-linecap="round"/>
    <!-- subtle page lines -->
    <path d="M85 200 C 140 170, 200 170, 255 200" fill="none" stroke="#9FBCE6" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <path d="M115 230 C 170 200, 230 200, 285 230" fill="none" stroke="#9FBCE6" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  </g>

  <!-- Bookmark shaped H (centered, on top of the book) -->
  <g transform="translate(320,70)">
    <!-- H vertical left -->
    <rect x="0" y="150" width="28" height="130" rx="6" fill="url(#g2)"/>
    <!-- H vertical right -->
    <rect x="92" y="150" width="28" height="130" rx="6" fill="url(#g2)"/>
    <!-- H bridge (bookmark tail) -->
    <path d="M28 220 L 92 220 L 60 270 Z" fill="#ffffff" opacity="0.06"/>
    <rect x="28" y="200" width="64" height="28" rx="8" fill="url(#g2)"/>
    <!-- small triangle bookmark tip -->
    <path d="M60 320 L 40 300 L 80 300 Z" fill="#F6D365" opacity="0.9"/>
  </g>

  <!-- Text: business name -->
  <g transform="translate(0,520)" text-anchor="middle">
    <text x="400" y="0" class="title">Himel's Library</text>
    <text x="400" y="40" class="subtitle">A place to read, learn & discover</text>
  </g>

  <!-- Small accessible metadata (hidden visually for screen readers) -->
  <desc>Logo for Himel's Library: stylized open book with a bookmark-shaped 'H'. Colors blue gradient and warm accent.</desc>
</svg>
